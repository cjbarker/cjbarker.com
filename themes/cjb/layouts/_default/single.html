<html lang="{{ $.Site.LanguageCode | default "en" }}">
<head> {{ partial "head.html" . }} </head>

<body class="landing">

  <div id="page-wrapper">
    {{ block "menu" . }}{{partial "menu.html" . }}{{ end }} 

    <article id="main">
        <header>
          <h2>{{ .Title }}</h2>
          <p>{{ .Description }}</p>
        </header>

        <section class="wrapper style5">

            <div class="inner">
              <div id="content">
                {{ .Content }}
              </div>
            </div>
        </section>
</article>

  </div>

  {{ block "footer" . }}{{ partial "footer.html" . }}{{ end }}
  {{ block "scripts" . }}{{ partial "scripts.html" . }}{{ end }}
</body>
</html>
